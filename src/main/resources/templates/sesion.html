<html>
<head>  
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>

    
</head>
<body>
<div id="pagina">
    <div id="super">
    	<header>
        	<h1 id="logo" class="logo" itemscope="" itemtype="http://schema.org/Organization">
            	<a itemprop="url" href="/" title="back_to_home"  onclick="Webtrends.multiTrack({argsa: ['WT.dl', '99','DCSext.hdr_type','logo PIX']})">
					<img itemprop="logo" src="img/poxmania.png" alt="Poxmania"/>
				</a>
        	</h1>
       		<form class="search" id="searchForm" method="GET"  action="/index">
	       		<fieldset>
		      		<span class="icon-search"></span>
		      		<input class="searchInput" id="search" name="find" data-search-url="http://www.pixmania.es/autocomplete/q/placeholder/ajax.html" data-min-chars="1" type="search" autocomplete="off" spellcheck="false" placeholder="¿Qué estás buscando?" dir="ltr" required="true"/>
		      		<input type="hidden" value="keyword_search" name="subaction"/>
		      		<button id="search_bttn" class="button btn btnBold" type="submit"> Buscar</button>
	       		</fieldset>
        	</form>	
        	<div class="toolbar">
            	<button id="micuenta" class="button btn btnBold" type="submit">Mi Cuenta</button>
            	<a href="/mostrarCarrito"><button id="search_bttn" class="button btn btnBold" type="submit">Cesta</button></a>
            	<span class="ico-pedidos"></span>
        	</div>
    	</header>
    	<div id="seleccion">
        	<ul class="nav">
        	    <li><a href="/">Home</a></li>
            	<li><a href="/index?find=TV">TV/Video</a>
           			<ul>
                    	<li><a href="/index?find=Televisiones">Televisiones</a></li>
                    	<li><a href="/index?find=Reproductores DVD">Reproductores DVD</a></li>
                	</ul>
            	</li>
            	<li><a href="/index?find=Informatica">Informatica</a>
                	<ul>
                		<li><a href="/index?find=Portatiles">Portatiles</a></li>
                    	<li><a href="/index?find=Sobremesas">Sobremesas</a></li>
                	</ul>
            	</li>
            	<li><a href="/index?find=Grandes Electrodomesticos">Grandes Electrodomesticos</a>
                	<ul>
                    	<li><a href="/index?find=Lavadoras">Lavadoras</a></li>
						<li><a href="/index?find=Neveras">Neveras</a></li>
                	</ul>
            	</li>
        	</ul>
    	</div>
    </div>
    <div id="cuerpo">      
    <!--Ignacio de lucas & Hugo Fernandez Visier-->
		<div class="panel panel-default" id="contenido">            
        	<div class="container-fluid">
        		<div id="informacion">
        			<div class="panel panel-default" id="infor">
        				<div class="panel-heading" id="titulo">
        					<h3><p th:text="|${categorias}|"/></h3>
        				</div>
        				<div class="panel-body" id="panel">
                            <form class="form-horizontal" role="form" action="#" th:action="@{/admin}"  method="POST">
                              <div class="form-group">
                                <label for="inputName"  class="col-lg-2 control-label">Nombre</label>
                                <div class="col-lg-10">
                                  <input type="name" class="form-control"  placeholder="Nombre" name="nombre" th:field="${nombre}"/>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-lg-2 control-label">Contraseña</label>
                                <div class="col-lg-10">
                                  <input type="password" class="form-control" placeholder="Contrasena" name="pass" />
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                  <div class="checkbox">
                                    <label>
                                      <input type="checkbox"/> No cerrar sesión
                                    </label>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                  <button type="submit" class="btn btn-default">Entrar</button>
                                </div>
                              </div>
                            </form>  
        			</div>
        		</div>  
        	</div> 
			<footer></footer>
		</div>
	</div>
</div>
</div>
</body>
</html>
