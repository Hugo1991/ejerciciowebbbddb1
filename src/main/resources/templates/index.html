
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
	
	
	<link type="text/css" rel="stylesheet" href="css/tienda.css"/>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
      
      <link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div id="principal">
       <div id="cabecera">
       		<div id="logoBuscadorCuenta">
	            <div id="logo" class="col-lg-6">
					<img src="img/poxmania.png"></img>
        	    </div>
            	<div id="buscar">
			        <form class="search" id="searchForm">
            			<span class="icon-search"></span>
            			<input class="searchInput" id="search" name="search-field" data-search-url="http://www.pixmania.es/autocomplete/q/placeholder/ajax.html" data-min-chars="1" type="search" autocomplete="off" spellcheck="false" placeholder="¿Qué estás buscando?" dir="ltr" required="" data-node-uid="28"/>
            			<input type="hidden" value="keyword_search" name="subaction"/>
            			<button id="search_bttn" class="button btn btnBold" type="submit">Buscar</button>
        			</form>
           		</div>
        		<div id="cestaadmin">
        <button type="button" class="btn btn-primary btn-lg active">Cesta</button>
		<button type="button" class="btn btn-default btn-lg active">Admin</button>
        </div>
            
	</div>
	<div id="productos">

	<p th:each="producto : ${productos}">
		<a th:href="@{/mostrar(idProducto=${producto.id})}"
		th:text="|${producto.nombre} ${producto.categoria} |"/><img th:src="|${producto.imagen}|"/>
	</p>
	</div>
	
		<form action="/image/upload" method="post"
		enctype="multipart/form-data">
		<p>
			<label>Title:</label> <input type='text' name='imageTitle' />
		</p>
		<p>
			<label>Image file:</label><input type="file" name="file" />
		</p>
		<input type='submit' name='enviar' value='Enviar' />
	</form>

	<h1>Images</h1>

	
		<img
			th:src="@{{producto.imagen}}" />
	

	<a href="/nuevoAnuncio.html">Nuevo anuncio</a>
	
	
	</div>
	

</body>
</html>
